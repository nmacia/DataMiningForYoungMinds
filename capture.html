<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <script src="jquery-3.1.1.min.js"></script>

    <script>
      var loadFile = function(event) {
        var reader = new FileReader();

        reader.onload = function(){
          var output = document.getElementById('output');
          output.src = reader.result;
          document.getElementById('output').style.display = "";
          document.getElementById('upload').style.display = "";
        };

        reader.readAsDataURL(event.target.files[0]);
      };

    $(document).ready(function(){

      $("#upfile").click(function () {
        $("#file").trigger('click');
      });

      $("#upload").click(function () {
        if ($('[name="emotion"]').is(':checked')) {
            $("#submit").trigger('click');
        } else {
            document.getElementById('error').style.display = "";
        }
      });

    });
    </script>
  </head>
  
  <body class="no-scrolling">

    <div class="container">
      <div class="row">
          <div class="col-md-3">
              <img src="img/logodm4ym.png" height="200px" />
          </div>
          <div class="col-md-9 frame">
            <input type="file" id="file" name="file" style="display:none" accept="image/*" onchange="loadFile(event)" />
            <img style="width:100%; display:none" id="output"/>
          </div>
      </div>
       <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="upfile" style="cursor:pointer">Capture</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block" style="display:none" id="upload" style="cursor:pointer">Submit</button>
          </div>
          <div class="col-md-9 emotions">
            <form action="iptc.php" method="post" enctype="multipart/form-data">
              
              <div class="radio-selector">
                  <input id="happy" type="radio" name="emotion" value="happy" />
                  <label class="label-selector happy" for="happy"></label>
                  <input id="sad" type="radio" name="emotion" value="sad" />
                  <label class="label-selector sad" for="sad"></label>
                  <input id="disgust" type="radio" name="emotion" value="disgust" />
                  <label class="label-selector disgust" for="disgust"></label>
              </div>

              <label id="error" name="error" style="display:none; font-weight: bold; color:red">Escull una emoci√≥, si us plau...</label>
              <input type="submit" id="submit" name="submit" style="display:none" value="Enviar">
              
              </form>
          </div>
      </div>
    </div>    
   </body>
</html>
