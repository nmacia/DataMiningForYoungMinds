<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <script src="leaflet/leaflet.js"></script>
</head>

<body>
  <style>
  #dm4ym { height: 640px; }
  </style>

  <div id="dm4ym"></div>

  <script>
  var mymap = L.map('dm4ym');

  var Stamen_Toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});
    
mymap.addLayer(Stamen_Toner);
 mymap.setView([51.5, -0.09], 17);

  var marker = L.marker([51.5, -0.09]).addTo(mymap);

  var circle = L.circle([51.508, -0.11], {
    color: '#ffcd05',
    fillColor: '#ffcd05',
    fillOpacity: 0.9,
    radius: 50
  }).addTo(mymap);

  var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
  ]).addTo(mymap);

  marker.bindPopup("<b>Hallo!</b><br>Dit is Eindhoven").openPopup();
  circle.bindPopup("I am happy.<br>");
  polygon.bindPopup("I am a polygon.");
/*<img src='http://www.nuriamacia.com/dm4ym/app/uploads/IPTC5aabf98c86f027.67937127.jpg' width='350px'/>*/
</script>
</body>
</html>
